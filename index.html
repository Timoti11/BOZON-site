<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="Creative Tim">
  <title>Argon Design System - Free Design System for Bootstrap 4</title>
  <link type="text/css" href="./assets/css/reset.css" rel="stylesheet">
  <!-- Favicon -->
  <link href="./assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="assets/font/Inter-SemiBold.ttf" rel="stylesheet">
  <link href="assets/font/OpenSans-Regular.ttf" rel="stylesheet">
  <!-- Icons -->
  <link href="./assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <link type="text/css" href="./assets/css/argon.css?v=1.0.0" rel="stylesheet">
  <!-- Docs CSS -->
  <link type="text/css" href="./assets/css/docs.min.css" rel="stylesheet">
  <!-- BAZA CSS -->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>

  <link type="text/css" href="./assets/css/style.css" rel="stylesheet">

<body>
  <div class="logo"></div>
  <div class="top">
    <div id="ambient"></div> 
    <div class="shape"></div>
    <div class="shape-main">
      <div class="cont">
        <div class="card-div">


          <div class="card def">
            <div class="name">
              <p class="txt">Дефолт</p>
            </div>
            <form class="2-layer">
              <div class="input">

                <div class="input-group input-group-alternative mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-nick"></i></span>
                  </div>
                  <input class="form-control-alternative field" placeholder="Никнейм в игре" type="text">
                </div>
                <div class="input-group input-group-alternative mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-cpn"></i></span>
                  </div>
                  <input class="form-control-alternative field" placeholder="Промокод (если есть)" type="text">
                </div>
                <div class="rules">
                  <div class="custom-control custom-checkbox mb-3">
                    <input class="custom-control-input" id="customCheck1" type="checkbox">
                    <label class="custom-control-label" for="customCheck1"></label>
                    <p class="ok">Соглашаюсь с <span  class="link"><a href="#">правилами сервера</a></span> и <span  class="link"><a href="#">офертой</a></span></p>
                  </div>
                </div>
              </div>
              <div class="btns">
                <div class="enter">
                  <a><button class="btn btn-primary btn-txt ">Оплатить</button></a>
                </div>
                <div class="back">
                  <a><button class="btn btn-primary back-btn btn-txt">Назад</button></a>
                </div>
              </div>
            </form>
          </div>
          <div class="break"></div>


          <div class="card flex">
            <div class="name">
              <p class="txt">Дефолт</p>
            </div>
            <form class="2-layer">
              <div class="input">

                <div class="input-group input-group-alternative mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-nick"></i></span>
                  </div>
                  <input class="form-control-alternative field" placeholder="Никнейм в игре" type="text">
                </div>
                <div class="input-group input-group-alternative mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-cpn"></i></span>
                  </div>
                  <input class="form-control-alternative field" placeholder="Промокод (если есть)" type="text">
                </div>
                <div class="rules">
                  <div class="custom-control custom-checkbox mb-3">
                    <input class="custom-control-input" id="customCheck1" type="checkbox">
                    <label class="custom-control-label" for="customCheck1"></label>
                    <p class="ok">Соглашаюсь с <span  class="link"><a href="#">правилами сервера</a></span> и <span  class="link"><a href="#">офертой</a></span></p>
                  </div>
                </div>
              </div>
              <div class="btns">
                <div class="enter">
                  <a><button class="btn btn-primary btn-txt ">Оплатить</button></a>
                </div>
                <div class="back">
                  <a><button class="btn btn-primary back-btn btn-txt">Назад</button></a>
                </div>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
  <div class="fix"></div>
  <label class="custom-toggle">
    <input type="checkbox" id="switch" onclick="toggleTheme()">
    <span class="custom-toggle-slider rounded-circle"></span>
  </label>
  <script src="./assets/vendor/jquery/jquery.min.js"></script>
  <script src="./assets/vendor/popper/popper.min.js"></script>
  <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="./assets/vendor/headroom/headroom.min.js"></script>
  <!-- Optional JS -->
  <script src="./assets/vendor/onscreen/onscreen.min.js"></script>
  <script src="./assets/vendor/nouislider/js/nouislider.min.js"></script>
  <script src="./assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <!-- Argon JS -->
  <script src="./assets/js/argon.js?v=1.0.0"></script>
  <script src="./assets/js/bvambient.js"></script>
  <script src="./assets/js/anim_bg.js"></script>
  <script src="./assets/js/themes.js"></script>
</body>

</html>
